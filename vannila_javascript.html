<doctype />
<html>
    <head  >
        <meta charset="UTF-8">
        <Title >My first javascript file</Title>
    </head>
    <body style="background-color: khaki">
        <div id="div1" style="color: green">First div</div>
        <div id="div2" style="color:limegreen">Second div</div>
        <script>
            window.addEventListener('load', onPageLoaded);
            function onPageLoaded(){
                console.info('page was loaded');
                var div1=document.getElementById('div1');
                var div2=document.getElementById('div2');
                div1.style.fontSize ='20';
                div1.style.backgroundColor ='grey';

                div1.addEventListener('click', function(E){
                    alert("Just clicked on div1");
                });
                div1.addEventListener('rightclick', function(E){
                    alert("Just clicked on div2");
                });
            }
        </script>
    </body>
</html>
